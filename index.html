<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YKS Geri Sayım</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #container {
      text-align: center;
    }

    .time {
      font-size: 8vw;
      font-weight: bold;
      line-height: 1.3;
    }

    .warning {
      color: red;
    }
  </style>
</head>

<body>

  <div id="container">
    <div class="time" id="days"></div>
    <div class="time" id="hours"></div>
    <div class="time" id="minutes"></div>
    <div class="time" id="seconds"></div>
    <div class="time" id="milliseconds"></div>
  </div>

  <script>
    const yksDate = new Date("June 20, 2026 10:15:00").getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const msEl = document.getElementById("milliseconds");

    function updateCountdown() {
      const now = Date.now();
      const distance = yksDate - now;

      if (distance <= 0) {
        document.getElementById("container").innerHTML =
          '<div class="time">YKS BAŞLADI</div>';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const milliseconds = distance % 1000; // 0-999

      daysEl.innerHTML = days + " Gün";
      hoursEl.innerHTML = hours + " Saat";
      minutesEl.innerHTML = minutes + " Dakika";
      secondsEl.innerHTML = seconds + " Saniye";
      msEl.innerHTML = milliseconds + " ms";

      if (days <= 30) {
        document.querySelectorAll(".time").forEach(el =>
          el.classList.add("warning")
        );
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 10); // 10ms update
  </script>

</body>
</html>
