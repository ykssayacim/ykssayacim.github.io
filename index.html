<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YKS Geri Sayım</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #container {
      text-align: center;
    }

    .time {
      font-size: 9vw;
      font-weight: bold;
      line-height: 1.3;
    }

    .warning {
      color: red;
    }
  </style>
</head>

<body>

  <div id="container">
    <div class="time" id="days">-- Gün</div>
    <div class="time" id="hours">-- Saat</div>
    <div class="time" id="minutes">-- Dakika</div>
    <div class="time" id="seconds">-- Saniye</div>
    <div class="time" id="milliseconds">-- Salise</div>
  </div>

  <script>
    const yksDate = new Date("June 20, 2026 10:15:00").getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const msEl = document.getElementById("milliseconds");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = yksDate - now;

      if (distance <= 0) {
        document.getElementById("container").innerHTML =
          '<div class="time">YKS BAŞLADI</div>';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const milliseconds = Math.floor((distance % 1000) / 10); // 00-99

      daysEl.innerHTML = days + " Gün";
      hoursEl.innerHTML = hours + " Saat";
      minutesEl.innerHTML = minutes + " Dakika";
      secondsEl.innerHTML = seconds + " Saniye";
      msEl.innerHTML = milliseconds + " Salise";

      if (days <= 30) {
        document.querySelectorAll(".time").forEach(el =>
          el.classList.add("warning")
        );
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 10);
  </script>

</body>
</html>
